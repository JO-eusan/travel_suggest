<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Region Weather and Courses</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #333;
        }
        select, button {
            font-size: 16px;
            padding: 10px;
            margin: 20px 0;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Region Weather and Courses</h1>

    <!-- 지역 선택 -->
    <label for="region-select">Select a region:</label>
    <select id="region-select">
        <option value="">-- Choose a region --</option>
        {% for region in regions %}
            <option value="{{ region.region_id }}">{{ region.region_name }}</option>
        {% endfor %}
    </select>

    <!-- 날씨 정보 -->
    <div id="weather-container" class="hidden">
        <h2>3-Day Weather Forecast</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Max Temp (°C)</th>
                    <th>Min Temp (°C)</th>
                    <th>Precipitation (mm)</th>
                    <th>Humidity (%)</th>
                </tr>
            </thead>
            <tbody id="weather-data"></tbody>
        </table>
    </div>

    <!-- 코스 정보 -->
    <div id="course-container" class="hidden">
        <h2>Available Courses</h2>
        <table>
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Spot Count</th>
                    <th>Total Time</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="course-data"></tbody>
        </table>
    </div>

    <!-- Spot 상세 정보 -->
    <div id="spot-container" class="hidden">
        <h2>Spot Details</h2>
        <div id="spot-data">
            <!-- Spot 테이블이 동적으로 추가됩니다 -->
        </div>
    </div>

    <style>
        #spot-data {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }
        .spot-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 10px 0;
            padding: 15px;
            width: 80%;
            max-width: 600px;
        }
        .spot-item div {
            text-align: center;
        }
        .spot-number {
            flex: 0 0 50px;
            font-weight: bold;
            font-size: 18px;
            color: #007bff;
        }
        .spot-info {
            flex-grow: 1;
            text-align: left;
            padding: 0 15px;
        }
        .spot-time {
            font-size: 14px;
            color: gray;
        }
        .connector {
            width: 2px;
            height: 20px;
            background-color: #007bff;
            margin: 0 auto;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const regionSelect = document.getElementById('region-select');
            const weatherContainer = document.getElementById('weather-container');
            const weatherData = document.getElementById('weather-data');
            const courseContainer = document.getElementById('course-container');
            const courseData = document.getElementById('course-data');
            const spotContainer = document.getElementById('spot-container');
            const spotData = document.getElementById('spot-data');

            // 지역 선택 시 날씨 및 코스 데이터 가져오기
            regionSelect.addEventListener('change', function () {
                const regionId = this.value;

                if (regionId) {
                    // 날씨 데이터 가져오기
                    fetch(`/get_weather_data/?region_id=${regionId}`)
                        .then(response => response.json())
                        .then(data => {
                            weatherData.innerHTML = '';
                            data.weather_data.forEach(weather => {
                                const row = document.createElement('tr');
                                row.innerHTML = `
                                    <td>${weather.date}</td>
                                    <td>${weather.max_temperature}</td>
                                    <td>${weather.min_temperature}</td>
                                    <td>${weather.precipitation}</td>
                                    <td>${weather.avg_humidity}</td>
                                `;
                                weatherData.appendChild(row);
                            });
                            weatherContainer.classList.remove('hidden');
                        });

                    // 코스 데이터 가져오기
                    fetch(`/get_course_data/?region_id=${regionId}`)
                        .then(response => response.json())
                        .then(data => {
                            courseData.innerHTML = '';
                            data.course_data.forEach(course => {
                                const row = document.createElement('tr');
                                row.innerHTML = `
                                    <td>${course.course_name}</td>
                                    <td>${course.spot_count}</td>
                                    <td>${course.total_time}</td>
                                    <td><button onclick="showSpots(${course.course_id})">Details</button></td>
                                `;
                                courseData.appendChild(row);
                            });
                            courseContainer.classList.remove('hidden');
                        });
                } else {
                    weatherContainer.classList.add('hidden');
                    courseContainer.classList.add('hidden');
                }
            });

            // Spot 상세 정보 가져오기
            window.showSpots = function (courseId) {
                fetch(`/get_course_spots/?course_id=${courseId}`)
                    .then(response => response.json())
                    .then(data => {
                        spotData.innerHTML = '';
            
                        // 경로 제목 추가
                        const title = document.createElement('h3');
                        title.textContent = "Route Map";
                        spotData.appendChild(title);
            
                        // Spot 경로를 시각화
                        data.spot_data.forEach((spot, index) => {
                            const spotDiv = document.createElement('div');
                            spotDiv.classList.add('spot-item');
            
                            // Spot 번호
                            const spotNumber = document.createElement('div');
                            spotNumber.classList.add('spot-number');
                            spotNumber.textContent = `${spot.course_seq}`;
                            spotDiv.appendChild(spotNumber);
            
                            // Spot 이름과 상세 정보
                            const spotInfo = document.createElement('div');
                            spotInfo.classList.add('spot-info');
                            spotInfo.innerHTML = `
                                <div><strong>${spot.spot_name}</strong> (${spot.region_name})</div>
                                <div>Theme: ${spot.course_name}, Type: ${spot.div_inout}</div>
                            `;
                            spotDiv.appendChild(spotInfo);
            
                            // 이동 시간
                            const travelTime = document.createElement('div');
                            travelTime.classList.add('spot-time');
                            travelTime.textContent = index === 0 ? "Start" : `Travel Time: ${spot.actual_time} mins`;
                            spotDiv.appendChild(travelTime);
            
                            // Spot 항목 추가
                            spotData.appendChild(spotDiv);
            
                            // 연결 선 추가 (마지막 Spot 제외)
                            if (index !== data.spot_data.length - 1) {
                                const connector = document.createElement('div');
                                connector.classList.add('connector');
                                spotData.appendChild(connector);
                            }
                        });
            
                        // Spot 컨테이너 표시
                        spotContainer.classList.remove('hidden');
                    })
                    .catch(error => {
                        console.error('Error fetching Spot data:', error);
                        spotContainer.classList.add('hidden');
                    });
            };
        });
    </script>
</body>
</html>
